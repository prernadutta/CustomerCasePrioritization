<template>
    <div>
      <div>Name: {name}</div>
      <div>Description: {description}</div>
      <lightning-badge label={material}></lightning-badge>
      <lightning-badge label={category}></lightning-badge>
      <div>Price: {price}</div>
      <div><img src={pictureUrl}/></div>
    </div>
    <!-- Add the following div inside the lightning-card template -->
  <div if:true={showTAndC} class="slds-p-top_medium">
    <lightning-form-label class="slds-p-bottom_small" label="Terms and Conditions"></lightning-form-label>
    <lightning-input type="checkbox" name="t_and_c" label="I accept the Terms and Conditions" onchange={handleTAndCChange}>
    </lightning-input>
  </div>
  </template>
